{% extends 'blog/base.html' %}
{% block title %} Register {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Register</h5>
                    <form class="form-signin" role="form" action="{% url 'users:register'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input id="id_username" maxlength="30" class="form-control" name="username" type="text" placeholder="Username" required autofocus>
                            <label  for="id_username">  Username </label>
                        </div>
                        <div class="form-label-group">
                            <input id="id_email" maxlength="254" class="form-control" name="email" type="email" placeholder="Email address" required autofocus>
                            <label  for="id_email">Email address </label>
                        </div>
                        <div class="form-label-group">
                            <input id="id_password1" maxlength="30" class="form-control" name="password1" type="password" placeholder="Password" required autofocus>
                            <label  for="id_password1">Password</label>
                        </div>
                        <div class="form-label-group">
                            <input id="id_password2" maxlength="30" class="form-control" name="password2" type="password" placeholder="Password" required autofocus>
                            <label  for="id_password2">Password Confirmation</label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">Register</button>
                    </form>

                 <hr class="my-4">
                    already have an account ? <a href="{% url 'users:login' %}">Login</a>
            </div>
        </div>
       </div>
    </div>
</div>



{% endblock %}
