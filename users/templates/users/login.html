{% extends 'blog/base.html' %}
{% block title %} Login {% endblock %}

{% block body %}

<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Log In</h5>
                    <form class="form-signin" role="form" action="{% url 'users:login'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input id="id_username" maxlength="30" class="form-control" name="username" type="text" placeholder="Username" required autofocus>
                            <label  for="id_username">  Username </label>
                        </div>
                        <div class="form-label-group">
                            <input id="id_password" maxlength="30" class="form-control" name="password" type="password" placeholder="Password" required autofocus>
                            <label  for="id_password">Password</label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase">LogIn</button>
                    </form>

                 <hr class="my-4">
                  <a href="{% url 'users:password_rest' %}">Forget my password</a>
                 <hr class="my-4">
                    Or don't have an account ? <a href="{% url 'users:register' %}">Click here</a> to Register.
            </div>
        </div>
       </div>
    </div>
</div>

{% endblock %}
