{% extends 'blog/base.html' %}
{% block title %} delete comment {% endblock %}

{% block body %}

    <form method="post">
         {% csrf_token %}
          <p>are you sure to delete your comment</p>
        <input class="btn btn-outline-danger" type="submit" value=" Yes,Delete">
        <a class="btn btn-secondary" href="{% url 'blog:detail' object.id %}">No,Cancel</a>
    </form>

{% endblock %}
