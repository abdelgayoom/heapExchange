{% extends 'blog/base.html' %}
{% block title %} Delete post {% endblock %}

{% block body %}

    <form method="post">
         {% csrf_token %}
          <p>Are Sure To Delete {{ object.title }}</p>
        <input class="btn btn-outline-danger" type="submit" value=" Yes,Delete">
        <a class="btn btn-secondary" href="{% url 'blog:detail' object.id %}">No,Cancel</a>
    </form>

{% endblock %}
